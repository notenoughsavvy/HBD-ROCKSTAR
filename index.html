<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Rockstar</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="icon" type="image/x-icon" href="./assets/images/photo31.jpg">
</head>
<body>

  <!-- ðŸŽ¥ Hero Section with Masked Video -->
  <section class="hero">
    <video autoplay muted loop playsinline class="hero-video">
      <source src="assets/images/hero1.mp4" type="video/mp4" />
    </video>
    <div class="video-text-mask">
      <h1>Happy Birthday Rockstar</h1>
    </div>
    <audio id="audio">
      <source src="./assets/premvoice.opus" type="audio/opus">
    </audio>
    <button id="sound" class="button video-text-mask">CLICK HERE</button>
  </section>

  <!-- Sections container -->
  <div class="container" id="sections"></div>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <!-- Custom Scripts -->
  <script src="script.js"></script>
  <script>
    AOS.init();
    gsap.registerPlugin(ScrollTrigger);
  </script>
</body>
</html>
